layui.use(['element', 'layer', 'util'], function(){
  var element = layui.element
  ,layer = layui.layer
  ,util = layui.util
  ,$ = layui.$;

  //头部事件
  util.event('lay-header-event', {
    //左侧菜单事件
    menuLeft: function(othis){
      layer.msg('展开左侧菜单的操作', {icon: 0});
    }
    ,menuRight: function(){
      layer.open({
        type: 1
        ,content: '<div style="padding: 15px;">处理右侧面板的操作</div>'
        ,area: ['260px', '100%']
        ,offset: 'rt' //右上角
        ,anim: 5
        ,shadeClose: true
      });
    }
  });

function delAllCookie(){    
          var myDate=new Date();    
          myDate.setTime(-1000);//设置时间    
          var data=document.cookie;    
          var dataArray=data.split("; ");    
          for(var i=0;i<dataArray.length;i++){    
               var varName=dataArray[i].split("=");    
               document.cookie=varName[0]+"=''; expires="+myDate.toGMTString();    
          }    
                        
    }  
  //退出登录js
  $('#quit').on('click', function () {
      var r = confirm("你确定要退出吗？");
      if (r === true) {
          $(window).attr('location', '/login');
          delAllCookie();
      }
  });
  //ajax动态更新用户信息展示
  var count = 0;
  if (count === 0) {
      $('#show').on('mouseover', function () {
          var userInfo = "";
          $("#userInfo").html("");
          (()=>{
            if($.cookie('user') == undefined)
              $(window).attr('location','/login');
            else {
              let user = $.cookie('user');
              $.ajax({
                  url: "/getUserInfo",
                  type: "POST",
                  dataType: "json",
                  data: {"user": user},
                  // processData: false,
                  // contentType: false,
                  success: function (data) {
                      if (data.isSuccess === 1) {
                          userInfo = '<dd><a href="javascript:return false;">账号：' + data.user.toString() + '</a></dd>' +
                              '<dd><a href="javascript:return false;">手机号：' + data.phoneNumber + '</a></dd>' +
                              '<dd><a href="javascript:return false;">邮箱：' + data.mail + '</a></dd>' +
                              '<dd><a href="javascript:return false;">单位：' + data.unit + '</a></dd>';
                      }
                      $("#userInfo").append(userInfo)
                  }
              });
            }
          })()
          count++;
      });
  }
});
//内嵌iframe子网页跳转
function skipto(target) {
    var ifr = document.getElementById('iframe_id');
    if (document.getElementById('init_title')) {
        var inf = document.getElementById('init_title');
        inf.remove();
    }
    ifr.src = 'http://127.0.0.1:5000/' + target;//IP地址待修改，若要部署到服务器上
}
